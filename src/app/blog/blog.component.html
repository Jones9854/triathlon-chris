<div class="container">
  <mdb-card>
    <mdb-card-img [src]="blog.Image" alt="RaceImage"></mdb-card-img>
    <mdb-card-body>
      <mdb-card-title>
        <h4>{{blog.Title}}</h4>
      </mdb-card-title>

      <mdb-card-text> 
        <div [innerHTML]="blog.Body"></div>
      </mdb-card-text>
    </mdb-card-body>
  </mdb-card>
</div>
