<div class="container">
  <table mdbTable>
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of elements">
        <th scope="row">
          <a routerLink="/blog/{{el.ID}}">{{el.Title}}</a>
        </th>
        <td>{{el.Swim | date: 'HH:mm:ss'}}</td>
        <td>{{el.Bike | date: 'HH:mm:ss'}}</td>
        <td>{{el.Run | date: 'hh:mm:ss'}}</td>
        <td>{{el.Overall | date: 'hh:mm:ss'}}</td>
      </tr>
    </tbody>
  </table>
</div>
