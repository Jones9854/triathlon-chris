<div class="container">
  <table mdbTable>
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of elements">
        <td>{{el.Date | date: 'dd MMM yy'}}</td>
        <td>
          <a routerLink="/blog/{{el.ID}}">{{el.Title}}</a>
        </td>
        <td>{{el.Swim | time}}</td>
        <td>{{el.Bike | time}}</td>
        <td>{{el.Run | time}}</td>
        <td>{{el.Overall | time}}</td>
      </tr>
    </tbody>
  </table>
</div>
