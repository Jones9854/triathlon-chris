<div class="container">
  <table mdbTable>
    <thead class="black white-text">
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of elements">
        <th scope="row">{{el.RaceName}}</th>
        <td>{{el.Swim}}</td>
        <td>{{el.Bike}}</td>
        <td>{{el.Run}}</td>
        <td>{{el.Overall}}</td>
      </tr>
    </tbody>
  </table>
</div>
